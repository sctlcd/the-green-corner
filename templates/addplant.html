{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3><i class="fas fa-plus"></i> Add Plant</h3>

  <form action="{{ url_for('insert_plant') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="scientific_name" name="scientific_name" type="text">
        <label for="icon_prefix">Scientific name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="common_name" name="common_name" type="text">
        <label for="icon_prefix">Common name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="genus" name="genus" type="text">
        <label for="icon_prefix">Genus</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="species" name="species" type="text">
        <label for="icon_prefix">Species</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="family" name="family" type="text">
        <label for="icon_prefix">Family</label>
      </div>
      <div class="row">
        <div class="input-field col s12 dropdown-plant-type">
          <select id="plant_type" name="plant_type">
            <option value="" disabled selected>Choose Plant type</option>
            {% for type in plant_types %}
            <option value="{{type.plant_type}}">{{type.plant_type}}</option>
            {% endfor %}
          </select>
          <label>Plant type</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 dropdown-shade-tolerance">
          <select id="shade_tolerance" name="shade_tolerance">
            <option value="" disabled selected>Choose Shade tolerance</option>
            {% for tolerance in shade_tolerance %}
            <option value="{{tolerance.shade_tolerance_name}}">{{tolerance.shade_tolerance_name}}</option>
            {% endfor %}
          </select>
          <label>Shade tolerance</label>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn grey" type="submit" name="action">Add Plant
        <i class="material-icons right">playlist_add</i>
      </button>
      <a class="waves-effect waves-light btn grey" href="{{url_for('get_plants')}}">Cancel
        <i class="material-icons right">cancel</i>
      </a>
    </div>
  </form>
</div>
{% endblock %}
