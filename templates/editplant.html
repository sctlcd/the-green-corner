{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3><i class="fas fa-edit"></i> Edit plant</h3>

  <form action="{{ url_for('update_plant', plant_id=plant._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="scientific_name" name="scientific_name" type="text" class="validate" value="{{plant.scientific_name}}">
        <label for="icon_prefix">Scientific name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="common_name" name="common_name" type="text" class="validate" value="{{plant.common_name}}">
        <label for="icon_prefix">Common name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="genus" name="genus" type="text" class="validate" value="{{plant.genus}}">
        <label for="icon_prefix">Genus</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="species" name="species" type="text" class="validate" value="{{plant.species}}">
        <label for="icon_prefix">Species</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="family" name="family" type="text" class="validate" value="{{plant.family}}">
        <label for="icon_prefix">Family</label>
      </div>
      <div class="row">
        <div class="input-field col s12 dropdown-plant-type">
          <!-- <i class="material-icons prefix">poll</i> -->
          <select id="plant_type" name="plant_type">
            <option value="" disabled selected>Choose Plant type</option>
            {% for type in plant_types %}
              {% if type.plant_type == plant.plant_type %}
                <option value="{{type.plant_type}}" selected>{{type.plant_type}}</option>
              {% else %}
                <option value="{{type.plant_type}}">{{type.plant_type}}</option>
              {% endif %}
            {% endfor %}
          </select>
          <label>Plant type</label>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Edit Plant
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
