{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3><i class="fas fa-cog"></i> Categories</h3>

  {% for category in categories %}
  <div>
    <ul class="category-frame">
      <li>
        <div class="category-frame-header">
          <div class="category_header col s5">
            <strong>{{ category.category_name }}</strong>
          </div>
          <div class="col s5">
            <!-- Modal Structure -->
            <div id="modal-delete" class="modal">
              <div class="modal-content">
                <h4>Delete category</h4>
                <p>Are you you sure you want to delete this category?</p>
              </div>
              <div class="modal-footer">
                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-action modal-close waves-effect waves-grey btn-flat">Yes</a>
                <a href="{{url_for('get_categories')}}" class="modal-action modal-close waves-effect waves-grey btn-flat">Cancel</a>
              </div>
            </div>
            <!-- Modal Trigger -->
            <div>
              <a id="btn-delete" href="#modal-delete" class="waves-effect waves-light btn btn_small grey modal-trigger"><span class="far fa-trash-alt"></span></a>
              <a id="btn-edit" href="" class="waves-effect waves-light  btn btn_small grey"><span class="fas fa-edit"></span></a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}
